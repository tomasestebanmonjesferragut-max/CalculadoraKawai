<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Cient√≠fica Kiut üå∏‚ú®</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <audio id="clickSound" src="https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3"></audio>
    <audio id="actionSound" src="https://assets.mixkit.co/active_storage/sfx/2569/2569-preview.mp3"></audio>

    <button id="muteBtn" class="mute-button" onclick="toggleMute()">üîä</button>

    <div class="main-container">
        <div class="sticker sticker-1">üê∞</div>
        <div class="sticker sticker-2"> ï‚Ä¢ÃÅ·¥•‚Ä¢ÃÄ î</div>
        <div class="sticker sticker-3">üê±</div>
        <div class="sticker sticker-4">üå∏</div>

        <div class="calculator">
            <div class="display-container">
                <input type="text" id="display" readonly placeholder="0">
            </div>
            
            <div class="buttons">
                <button class="btn func" onclick="appendFunc('sin')">sin</button>
                <button class="btn func" onclick="appendFunc('cos')">cos</button>
                <button class="btn func" onclick="appendFunc('tan')">tan</button>
                <button class="btn func" onclick="appendFunc('sqrt')">‚àö</button>

                <button class="btn func" onclick="appendFunc('log')">log</button>
                <button class="btn func" onclick="appendToDisplay('(')">(</button>
                <button class="btn func" onclick="appendToDisplay(')')">)</button>
                <button class="btn func" onclick="appendToDisplay('**')">^</button>

                <button class="btn clear" onclick="clearDisplay()">AC</button>
                <button class="btn delete" onclick="deleteLast()">DEL</button>
                <button class="btn operator" onclick="appendToDisplay('%')">%</button>
                <button class="btn operator" onclick="appendToDisplay('/')">√∑</button>
                
                <button class="btn number" onclick="appendToDisplay('7')">7</button>
                <button class="btn number" onclick="appendToDisplay('8')">8</button>
                <button class="btn number" onclick="appendToDisplay('9')">9</button>
                <button class="btn operator" onclick="appendToDisplay('*')">√ó</button>

                <button class="btn number" onclick="appendToDisplay('4')">4</button>
                <button class="btn number" onclick="appendToDisplay('5')">5</button>
                <button class="btn number" onclick="appendToDisplay('6')">6</button>
                <button class="btn operator" onclick="appendToDisplay('-')">-</button>

                <button class="btn number" onclick="appendToDisplay('1')">1</button>
                <button class="btn number" onclick="appendToDisplay('2')">2</button>
                <button class="btn number" onclick="appendToDisplay('3')">3</button>
                <button class="btn operator" onclick="appendToDisplay('+')">+</button>

                <button class="btn number zero" onclick="appendToDisplay('0')">0</button>
                <button class="btn number" onclick="appendToDisplay('.')">.</button>
                <button class="btn equal" onclick="calculate()">=</button>
            </div>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');
        const clickSound = document.getElementById('clickSound');
        const actionSound = document.getElementById('actionSound');
        let isMuted = false;

        function toggleMute() {
            isMuted = !isMuted;
            document.getElementById('muteBtn').innerText = isMuted ? "üîá" : "üîä";
        }

        function playSound(isAction = false) {
            if (isMuted) return;
            const sound = isAction ? actionSound : clickSound;
            sound.currentTime = 0;
            sound.play().catch(() => {});
        }

        function appendToDisplay(input) {
            playSound();
            if (display.value === '0') display.value = '';
            display.value += input;
        }

        function appendFunc(func) {
            playSound();
            display.value += func + '(';
        }

        function clearDisplay() {
            playSound(true);
            display.value = '';
        }

        function deleteLast() {
            playSound(true);
            display.value = display.value.slice(0, -1);
        }

        function calculate() {
            playSound(true);
            try {
                let expression = display.value
                    .replace(/sin/g, 'Math.sin')
                    .replace(/cos/g, 'Math.cos')
                    .replace(/tan/g, 'Math.tan')
                    .replace(/sqrt/g, 'Math.sqrt')
                    .replace(/log/g, 'Math.log10');
                
                let result = eval(expression);
                display.value = Number.isInteger(result) ? result : result.toFixed(4);
            } catch (e) {
                display.value = 'Error ü•∫';
            }
        }
    </script>
</body>
</html>
